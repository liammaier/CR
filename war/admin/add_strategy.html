
<!DOCTYPE html>
<html lang="en">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	
	<head>
		<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/basic/css/main.css" />
		<script src="/lib/jquery-1.7.2.min.js"></script>
		
		
	    <title>Add Strategy</title>
	    <meta name="description" content="">
	 
	</head>

	<body>
		<h1> Add New Strategy </h1>
		<form id = "createForm" action="/addstrategy" method="post" class="form-horizontal">
			<fieldset>
				<div class="control-group">
					<label class="control-label">Strategy name</label>
					<div class="controls">
						<input type="text" name="name" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Strategy Type</label>
					<div class="controls">
						<label class="radio"><input type="radio" name="type" value="preview">Preview</label>
						<label class="radio"><input type="radio" name="type" value="reader" >Reader</label>
						<label class="radio"><input type="radio" name="type" value="review">Review</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Strategy Description</label>
					<div class="controls">
						<input type='text' name='description' />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Source URL</label>
					<div class="controls">
						<input type='text' name='sourceurl' /> 
					</div>
				</div>
				
				<input id = "submit" type="submit" value="Create Strategy" /><br><br>
			</fieldset>
		</form>

	</body>
	
</html>
